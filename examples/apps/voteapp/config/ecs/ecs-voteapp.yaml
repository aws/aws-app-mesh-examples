            - 'Fn::ImportValue': !Sub "${EnvironmentName}:PrivateSubnet1"
            - 'Fn::ImportValue': !Sub "${EnvironmentName}:PrivateSubnet2"
      TaskDefinition: { Ref: WebTaskDefinition }
      LoadBalancers:
        - ContainerName: app
          ContainerPort: 9080
          TargetGroupArn: !Ref 'WebTargetGroup'

  WebTaskDefinition:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      TaskRoleArn:
        'Fn::ImportValue': !Sub "${EnvironmentName}:TaskIamRole"
      Volumes:
        - Name: "envoy-xray-tracing-config"
          Host: 
            SourcePath: "/home/ec2-user/xray-tracing.yaml"
      ContainerDefinitions:
        - Name: app
          Image: { Ref: VoteWebImage }
          Essential: true
          LogConfiguration:
            LogDriver: "awslogs"
            Options:
              awslogs-group:
                'Fn::ImportValue': !Sub "${EnvironmentName}:ECSServiceLogGroup"
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: web
          Environment:
            - Name: "PORT"
              Value: "9080"
            - Name: "VOTES_URI"
              Value: !Sub "http://votes.${ECSServicesDomain}:9080"
            - Name: "REPORTS_URI"
              Value: !Sub "http://reports.${ECSServicesDomain}:9080"
          PortMappings:
            - ContainerPort: 9080
        - Name: xray-daemon
          Essential: false
          Cpu: 32
          Memory: 64
          Image: !Ref 'XRayImageUrl'
          PortMappings:
            - ContainerPort: 2000
              Protocol: udp
          Environment:
            - Name: "AWS_REGION"
              Value: !Ref "AWS::Region"
          LogConfiguration:
            LogDriver: 'awslogs'
            Options:
              awslogs-group:
                'Fn::ImportValue': !Sub "${EnvironmentName}:ECSServiceLogGroup"
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: web
        - Name: envoy
          Image: { Ref: EnvoyImage }
          Essential: true
          User: "1337"
          LogConfiguration:
            LogDriver: "awslogs"
            Options:
              awslogs-group:
                'Fn::ImportValue': !Sub "${EnvironmentName}:ECSServiceLogGroup"
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: web
          MountPoints: 
            - SourceVolume: "envoy-xray-tracing-config"
              ContainerPath: "/tmp/xray-tracing.yaml" 
          Environment:
            - Name: "APPMESH_VIRTUAL_NODE_NAME"
              Value: !Sub "mesh/${AppMeshMeshName}/virtualNode/web-vn"
            - Name: "ENVOY_LOG_LEVEL"
              Value: { Ref: EnvoyLogLevel }
            - Name: "ENVOY_TRACING_CFG_FILE"
              Value: "/tmp/xray-tracing.yaml"
            - Name: "AWS_REGION"
              Value: !Ref "AWS::Region"
        - Name: proxyinit
          Image: { Ref: SideCarRouterManagerImage }
          Essential: false
          LogConfiguration:
            LogDriver: "awslogs"
            Options:
              awslogs-group:
                'Fn::ImportValue': !Sub "${EnvironmentName}:ECSServiceLogGroup"
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: web
          LinuxParameters:
            Capabilities:
              Add:
                - "NET_ADMIN"
          Environment:
            - Name: "APPMESH_START_ENABLED"
              Value: "1"
            - Name: "APPMESH_USE_TPROXY"
              Value: "0"
            - Name: "APPMESH_IGNORE_UID"
              Value: "1337"
            - Name: "APPMESH_ENVOY_INGRESS_PORT"
              Value: "15000"
            - Name: "APPMESH_ENVOY_EGRESS_PORT"
              Value: "15001"
            - Name: "APPMESH_APP_PORTS"
              Value: "9080"
            - Name: "APPMESH_EGRESS_IGNORED_IP"
              Value: { Ref: AppMeshEgressIgnoredIpCsv }
        - Name: prometheus
          Image: { Ref: PrometheusWebImage }
          Essential: true
          LogConfiguration:
            LogDriver: "awslogs"
            Options:
              awslogs-group:
                'Fn::ImportValue': !Sub "${EnvironmentName}:ECSServiceLogGroup"
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: web
          PortMappings:
            - ContainerPort: 9090
        - Name: stats-exporter
          Image: { Ref: StatsExporterWebImage }
          Essential: true
          LogConfiguration:
            LogDriver: "awslogs"
            Options:
              awslogs-group:
                'Fn::ImportValue': !Sub "${EnvironmentName}:ECSServiceLogGroup"
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: web
          PortMappings:
            - ContainerPort: 9099
        - Name: grafana
          Image: { Ref: GrafanaWebImage }
          Essential: true
          LogConfiguration:
            LogDriver: "awslogs"
            Options:
              awslogs-group:
                'Fn::ImportValue': !Sub "${EnvironmentName}:ECSServiceLogGroup"
              awslogs-region: { Ref: "AWS::Region" }
              awslogs-stream-prefix: web
          PortMappings:
            - ContainerPort: 3000
        - Name: cloudwatch-agent
          Image: !Ref CloudWatchAgentImage
          Essential: false
          Cpu: 100
          Memory: 128
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:
                'Fn::ImportValue': !Sub "${EnvironmentName}:ECSServiceLogGroup"
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: web
          Environment:
            - Name: DOWNSTREAM_SERVICE_NAME
              Value: web
            - Name: ENVOY_ADMIN_HOST
              Value: "localhost:9901"
            - Name: AWS_REGION
              Value: !Ref "AWS::Region"
      ExecutionRoleArn:
        'Fn::ImportValue': !Sub "${EnvironmentName}:TaskExecutionIamRoleArn"
      NetworkMode: "awsvpc"
      Memory: 256

  ### =================================

  # Web load balancer resources
  WebTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 6
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      TargetType: ip
      Name: !Join ['-', [!Ref 'EnvironmentName', 'web']]
      Name: !Sub "${EnvironmentName}-web"
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 2
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 30
      VpcId:
        'Fn::ImportValue': !Sub "${EnvironmentName}:VPC"
  
  ## Create a rule on the load balancer for routing traffic to the target group
  ## Listener is created in infrastructure/ecs-cluster.yaml
  WebLoadBalancerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - TargetGroupArn: !Ref 'WebTargetGroup'
          Type: 'forward'
      Conditions:
        - Field: path-pattern
          Values: [!Ref 'Path']
      ListenerArn: 
        'Fn::ImportValue': !Sub "${EnvironmentName}:PublicListener"
      Priority: 1

  # Prometheus load balancer resources
  PrometheusTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 300
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 10
      TargetType: ip
      Name: !Sub "${EnvironmentName}-prometheus-1"
      Port: 9090
      Protocol: HTTP
      UnhealthyThresholdCount: 10
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 30
      VpcId:
        'Fn::ImportValue': !Sub "${EnvironmentName}:VPC"
    
  PrometheusLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'PrometheusTargetGroup'
          Type: 'forward'
      LoadBalancerArn: 
        'Fn::ImportValue': !Sub "${EnvironmentName}:PublicLoadBalancer"
      Port: 9090
      Protocol: HTTP

  ## Create a rule on the load balancer for routing traffic to the target group
  PrometheusLoadBalancerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - TargetGroupArn: !Ref 'PrometheusTargetGroup'
          Type: 'forward'
      Conditions:
        - Field: path-pattern
          Values: [!Ref 'Path']
      ListenerArn: !Ref 'PrometheusLoadBalancerListener'
      Priority: 1

  # Grafana load balancer resources
  GrafanaTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 300
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 10
      TargetType: ip
      Name: !Sub "${EnvironmentName}-grafana-1"
      Port: 3000
      Protocol: HTTP
      UnhealthyThresholdCount: 10
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 30
      VpcId:
        'Fn::ImportValue': !Sub "${EnvironmentName}:VPC"

  GrafanaLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'GrafanaTargetGroup'
          Type: 'forward'
      LoadBalancerArn:
        'Fn::ImportValue': !Sub "${EnvironmentName}:PublicLoadBalancer"
      Port: 3000
      Protocol: HTTP
  
  ## Create a rule on the load balancer for routing traffic to the target group
  GrafanaLoadBalancerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - TargetGroupArn: !Ref 'GrafanaTargetGroup'
          Type: 'forward'
      Conditions:
        - Field: path-pattern
          Values: [!Ref 'Path']
      ListenerArn: !Ref 'GrafanaLoadBalancerListener'
      Priority: 1
