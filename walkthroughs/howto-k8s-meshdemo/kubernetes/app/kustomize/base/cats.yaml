---
apiVersion: v1
kind: Service
metadata:
  name: cats
  labels:
    name: cats
  namespace: meshdemo
spec:
  ports:
  - port: 8080
  selector:
    name: cats
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cats
  namespace: meshdemo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: cats
    spec:
      serviceAccountName: xray-access
      containers:
      - name: cats
        image: 072792469044.dkr.ecr.eu-west-1.amazonaws.com/meshdemo/cats:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      - name: xray-daemon
        image: 072792469044.dkr.ecr.eu-west-1.amazonaws.com/temporary/aws-xray-daemon:0.5
        securityContext:
          runAsUser: 1337
        ports:
        - containerPort: 2000
          name: xray
          protocol: UDP
        env:
        - name: AWS_REGION
          value: eu-west-1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
      - name: envoy
        env:
        - name: APPMESH_VIRTUAL_NODE_NAME
          value: mesh/meshdemo/virtualNode/cats-meshdemo
        - name: ENVOY_LOG_LEVEL
          value: info
        - name: AWS_REGION
          value: eu-west-1
        - name: ENABLE_ENVOY_XRAY_TRACING
          value: "1"
        image: 840364872350.dkr.ecr.us-west-2.amazonaws.com/aws-appmesh-envoy:v1.12.1.0-prod
        ports:
        - containerPort: 9901
          name: stats
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          runAsUser: 1337
      initContainers:
      - name: proxyinit
        env:
        - name: APPMESH_START_ENABLED
          value: "1"
        - name: APPMESH_IGNORE_UID
          value: "1337"
        - name: APPMESH_ENVOY_INGRESS_PORT
          value: "15000"
        - name: APPMESH_ENVOY_EGRESS_PORT
          value: "15001"
        - name: APPMESH_APP_PORTS
          value: 8080,2000
        - name: APPMESH_EGRESS_IGNORED_IP
          value: 169.254.169.254
        - name: APPMESH_EGRESS_IGNORED_PORTS
          value: "22"
        image: 111345817488.dkr.ecr.us-west-2.amazonaws.com/aws-appmesh-proxy-route-manager:v2
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
      serviceAccountName: xray-access
      securityContext:
        fsGroup: 65534
---
apiVersion: appmesh.k8s.aws/v1beta1
kind: VirtualNode
metadata:
  name: cats
  namespace: meshdemo
spec:
  meshName: meshdemo
  listeners:
    - portMapping:
        port: 8080
        protocol: http
  serviceDiscovery:
    dns:
      hostName: cats.meshdemo.svc.cluster.local
  backends:
    - virtualService:
        virtualServiceName: api.thecatapi.com
---
apiVersion: appmesh.k8s.aws/v1beta1
kind: VirtualService
metadata:
  name: cats
  namespace: meshdemo
spec:
  meshName: meshdemo
  virtualRouter:
    listeners:
      - portMapping:
          port: 8080
          protocol: http
  routes:
    - name: cats-route
      http:
        match:
          prefix: /
        action:
          weightedTargets:
            - virtualNodeName: cats
              weight: 1
